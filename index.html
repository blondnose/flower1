<script>
    (function ($){

        for(i=0;i<20;i++){
            var index = Math.round(Math.random() * 10);
            var img="image/"+index+".jpg";
            //随机获取一个标签

            $('#tiles').append(" <li><img src='"+img+"' width='200'/><span></br>"+i+"</span></li> ");
        }
        var handler = $('#tiles li');


        handler.wookmark({
            // Prepare layout options.
            autoResize: true, // This will auto-update the layout when the browser window is resized.
            container: $('#down'), // Optional, used for some extra CSS styling
            offset: 10, // Optional, the distance between grid items
            outerOffset: 10, // Optional, the distance to the containers border
            itemWidth:230 // Optional, the width of a grid item
        });

        // Capture clicks on grid items.
        handler.click(function(){
            // Randomize the height of the clicked item.
            var newHeight = $('img', this).height() + 30;
            $(this).css('height', newHeight+'px');

            // Update the layout.
            handler.wookmark();
        });
    })(jQuery);

</script>
